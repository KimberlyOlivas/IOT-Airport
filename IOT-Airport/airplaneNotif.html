<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8"></meta>
  <link rel="stylesheet" title="style" type="text/css" href="css/style.css" />
</head>

<body>
  <div id="modal" class="modal">
    <div class="modal-content container">
      <span class="modal-body" id="body" style="display: inline-block; width: 90%; height:100%;"><br><br>
        <center><img id="notifT" src="images/Notificacion.jpg" width="650" height="400" style="display:none; position:absolute; top:100px; left:200px;"></center>
        <div class="container" id= "info">
          <div class="container" id= "alert1" style="margin: 5% 25%; height: 488px; width: 250px; border-radius: 25px;">
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            <center>
              <div>
                <button id="openBtn" class="btn btn-default" type="button"> OPEN </button>
              </div>
            </center>
          </div>
          <div class="container" id= "alert2" style="margin: 5% 25%; height: 488px; width: 250px; border-radius: 25px;">
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            <center>
              <div>
                <button id="okBtn" class="btn btn-default" type="button"> OK </button>
              </div>
            </center>
          </div>
        </div>
      </span>
      <span style="display: inline-block; vertical-align:top; margin-right: 0px;">
        <button id="topology" class="btn btn-default" type="button" style="float:right;"> Topology </button>
      </span>
    </div>
  </div>
</body>
<script>
  var cont = 0;
  var modal = document.getElementById('modal');
  var body = document.getElementById('body');
  var open = document.getElementById("openBtn");
  var ok = document.getElementById("okBtn");
  var alert1 = document.getElementById('alert1');
  var alert2 = document.getElementById('alert2');
  var btnT = document.getElementById("topology");
  var img = document.getElementById("notifT");
  var div = document.getElementById("info");

  body.style.backgroundImage = "url('images/zoomBaggage.png')";
  body.style.backgroundRepeat= "no-repeat";
  body.style.backgroundSize= "auto 100%";
  body.style.backgroundPosition= "center";

  alert1.style.backgroundImage = "url('images/flightAlert1.png')";
  alert1.style.backgroundRepeat= "no-repeat";
  alert1.style.backgroundSize= "250px 488px";
  alert1.style.backgroundPosition= "center";
  alert1.style.boxShadow= "10px 10px 10px 10px #888888";

  alert2.style.backgroundImage = "url('images/flightAlert2.png')";
  alert2.style.backgroundRepeat= "no-repeat";
  alert2.style.backgroundSize= "250px 488px";
  alert2.style.backgroundPosition= "center";
  alert2.style.boxShadow= "10px 10px 10px 10px #888888";
  alert2.style.display= "none";

  modal.style.display = "block";

  open.onclick = function() {
    alert1.style.display = "none";
    alert2.style.display = "block";
  }

  ok.onclick = function() {
    modal.style.display = "none";
    window.close();
  }

  btnT.onclick = function() {
    if(cont == 0){
      img.style.display = "block";
      div.style.display = "none";
      cont = 1;
      btnT.innerText = "Close";
    }
    else{
      img.style.display = "none";
      div.style.display = "block";
      cont = 0;
      btnT.innerText = "Topology";
    }
  }

  </script>
</html>
